bind = SUPERSHIFT, Q, exit,
bind = SUPER, F, fullscreen,
bind = SUPER, V, togglefloating,
bind = SUPER, P, pseudo,
bind = SUPER, S, togglesplit,


bind=SUPERSHIFT, p, exec, wlogout
