# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but set
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#


# monitor=DP-1, 1920x1080@165, 0x0, 1 
# monitor= HDMI-A-1, 1920x1080, 1920x0, 1
# monitor= HDMI-A-2, 1368x768, 3840x0, 1

input {
    kb_layout=us, es 
    kb_options=grp:rctrl_toggle

    follow_mouse=1

    sensitivity = 0
    touchpad {
        natural_scroll=yes
    }
}

general {
    # main_mod=SUPER

    gaps_in=7
    gaps_out=10
    border_size=5
    col.active_border = rgb(006dff)
    col.inactive_border=0x10102000
    layout = dwindle
    
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    # damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

plugin {
	hyprtrails {
			color = rgba(410e28cc)
		}
}

# decoration {
#     rounding=10
#     blur=1
#     blur_size=10 # minimum 1
#     blur_passes=2 # minimum 1, more passes = more resource intensive.
#     # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
#     # if you want heavy blur, you need to up the blur_passes.
#     # the more passes, the more you can up the blur_size without noticing artifacts.
# }

#
# animations {
#     enabled=1
#     animation=windows,1,7,default
#     animation=border,1,10,default
#     animation=fade,1,10,default
#     animation=workspaces,1,6,default
# }

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert
}

decoration {
  # █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
  # █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄
  rounding = 24
  # multisample_edges = true

  # █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
  # █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
  active_opacity = 1.0
  inactive_opacity = 1.0

  # █▄▄ █░░ █░█ █▀█
  # █▄█ █▄▄ █▄█ █▀▄


  # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 20
  shadow_render_power = 2
  col.shadow = 0x4D000000
  col.shadow_inactive=0x4D000000

  blurls = gtk-layer-shell
  blurls = waybar
  blurls = lockscreen
  blurls=bar0
  blurls=bar1
  blurls=quicksettings
  blurls=indicator0
  blurls=indicator1
  blurls=wofi
  blurls=rofi
  blurls=notifications
}


dwindle {
    # no_gaps_when_only = false
    pseudotile=true # enable pseudotiling on dwindle
    preserve_split = true
}

gestures {
    workspace_swipe= true
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_distance = 600
    workspace_swipe_min_speed_to_force = 7
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    vfr = true
    vrr = 0
    no_direct_scanout = true
    layers_hog_keyboard_focus = true
  }

group {
	col.border_active = rgb(7d00ff)
	col.border_inactive = rgb(1c0238)
}

